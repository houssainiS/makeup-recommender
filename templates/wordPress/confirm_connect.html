<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautyxia | Connect Face Analyzer</title>
    <style>
        /* Base Reset & Typography */
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #3c434a;
        }

        /* The Card Container */
        .connection-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        /* Title / Branding */
        .connection-card h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #1d2327;
            font-weight: 600;
        }

        /* Description Text */
        .connection-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #646970;
            margin-bottom: 30px;
        }

        .connection-card strong {
            color: #2271b1; /* WordPress-style blue */
            word-break: break-all;
        }

        /* Form & Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-connect {
            background-color: #46b450; /* WordPress Success Green */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
        }

        .btn-connect:hover {
            background-color: #399342;
        }

        .btn-cancel {
            color: #646970;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px;
            transition: color 0.2s;
        }

        .btn-cancel:hover {
            color: #d63638; /* Admin Red */
        }
    </style>
</head>
<body>

<div class="connection-card">
    <div style="margin-bottom: 20px; font-weight: bold; font-size: 1.2rem; color: #2c3338;">
        Beautyxia
    </div>

    <h1>Connect to Face Analyzer</h1>
    <p>Do you want to allow <strong>{{ shop_url }}</strong> to access your Face Analysis account?</p>
    
    <form method="POST" action="{% url 'wp-finalize' %}" class="button-group">
        {% csrf_token %}
        <input type="hidden" name="shop_url" value="{{ shop_url }}">
        <input type="hidden" name="admin_email" value="{{ admin_email }}">
        
        <button type="submit" class="btn-connect">
            Accept and Connect
        </button>
        
        <a href="{{ shop_url }}/wp-admin/" class="btn-cancel">Cancel and return to Dashboard</a>
    </form>
</div>

</body>
</html>
